# INI configuration is very powerful and flexible, while still remaining succinct.
# Please http://shiro.apache.org/configuration.html and
# http://shiro.apache.org/web.html for more.

[main]
#need to declare myRealm
#myRealm = com.company.lalala.lalala.MyDatabaseRealm
ds = com.

shiro.loginUrl = /login.html
#non-authenticated users will be redirected to login.html page
authc.loginUrl = /login.html
authc.successUrl = /mainPage.jsp

# We need to set the cipherKey, if you want the rememberMe cookie to work after restarting or on multiple nodes.
# YOU MUST SET THIS TO A UNIQUE STRING
securityManager.rememberMeManager.cipherKey = kPH+bIxk5D2deZiIxcaaaA==

#sha256Matcher = org.apache.shiro.authc.credential.Sha256CredentialsMatcher

[users]
# format: username = password, role1, role2, ..., roleN
user10 = 123,ADMIN
user20 = 321,USER

[roles]
# format: roleName = permission1, permission2, ..., permissionN
admin = *
user = *
#USER = user:*
# goodguy = winnebago:drive:eagle5

[urls]
# The /login.jsp is not restricted to authenticated users (otherwise no one could log in!), but
# the 'authc' filter must still be specified for it so it can process that url's
# login submissions. It is 'smart' enough to allow those requests through as specified by the
# shiro.loginUrl above.
/ = anon
/registration = anon
#every resource within /auth/ requires the user to be authenticated
#/auth/** = authc
/login = authc
#/login = authc <- make sure user is authenticated, if not, redirect to authc.loginUrl, and after successfull auth redicert back to page user whant to reach
/logout = logout
#/account/** = authc
#/remoting/** = authc, roles[b2bClient], perms["remote:invoke:lan,wan"]